<doctype html>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript">// <![CDATA[
			function loading(){
				$("#loading").show();
				$("#content").hide();       
			}
	// ]]>
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
	
	<title>Add Status - Python Flask MySQL CRUD</title>
	
	<div id="loading"></div>

	<div id="content">
		<a href="{{ url_for('.users') }}"><button class="btn"><i class="fa fa-home"></i> Home</button></a>
		<a href="{{ url_for('.view_status') }}"><button class="btn"><i class="fa fa-bars"></i> Status</button></a>
		<a href="{{ url_for('.add_status_view') }}"><button class="btn"><i class="fa fa-plus"></i> Add Status</button></a>
		
		<h2>Add Status</h2>
		<form method="post" action="/add">
			<dl>
		  Accel ID
		  <p>
		   <input name="input_accel_id" value="{{accel_id}}" type="text" placeholder="accel_id" autocomplete="off" required>
		  </p>
		  Date Identified
		  <p>
		   <input name="input_date_identified" value="" type="date" placeholder="date_identified" autocomplete="off" required>
		  </p>
		  Status
		  <p>
		  <span class="input-group-addon"></span>
			<select name="input_status" class="selectpicker form-control" placeholder="status">
			  {% for o in data %}
			  <option value="{{ o.stat }}">{{ o.status }}</option>
			  {% endfor %}
			</select>
		  </p>
		  Remarks
		  <p>
		   <input name="input_remarks" value="" type="text" placeholder="remarks" autocomplete="off">
		  </p>
		  Flagger
		  <p>
		  <span class="input-group-addon"></span>
			<select name="input_flagger" class="selectpicker form-control">
			  {% for i in name %}
			  <option value="{{ i.name }}">{{ i.name }}</option>
			  {% endfor %}
			</select>  
		  </p>
			</dl>
			<p>
		  <input type="submit" value="Submit" onclick = 'loading();'>
		 </p>
		</form>
	</div>
</body>
